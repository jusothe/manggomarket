<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>망고마켓</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>망고마켓</h1>
    </header>

    <!-- 전화번호 인증 -->
    <section id="auth-section">
        <input type="text" id="phoneNumber" placeholder="+82 10-1234-5678">
        <button onclick="sendOTP()">인증번호 받기</button>
        <input type="text" id="otpCode" placeholder="인증번호 입력">
        <button onclick="verifyOTP()">확인</button>
        <div id="recaptcha-container"></div>
    </section>

    <!-- 상품 등록 -->
    <section id="add-product-section">
        <input type="text" id="productName" placeholder="상품명">
        <input type="number" id="productPrice" placeholder="가격 (VND)">
        <textarea id="productDesc" placeholder="상품 설명"></textarea>
        <button onclick="addProduct()">상품 등록</button>
    </section>

    <!-- 상품 목록 -->
    <section id="product-list"></section>

    <script src="script.js" type="module"></script>
</body>
</html>
